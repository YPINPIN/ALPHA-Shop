<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA-Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <label class="navbar__toggle-label" for="navbar__toggle">
          <img
            src="./src/image/nav/bx_bx-menu-alt-left@2x.png"
            alt=""
            class="navbar__hamburger"
          />
        </label>
        <input
          type="checkbox"
          id="navbar__toggle"
          class="navbar__toggle d-none"
        />
        <ul class="navbar__nav-list">
          <li class="navbar__nav-list__item">
            <a href="#" class="navbar__nav-list__link">男款</a>
          </li>
          <li class="navbar__nav-list__item">
            <a href="#" class="navbar__nav-list__link">女款</a>
          </li>
          <li class="navbar__nav-list__item">
            <a href="#" class="navbar__nav-list__link">最新消息</a>
          </li>
          <li class="navbar__nav-list__item">
            <a href="#" class="navbar__nav-list__link">客製商品</a>
          </li>
          <li class="navbar__nav-list__item">
            <a href="#" class="navbar__nav-list__link">聯絡我們</a>
          </li>
          <li class="navbar__nav-list__item">
            <section class="navbar__tool-list">
              <a href="#">
                <img src="./src/image/nav/search@2x.png" alt="" class="navbar__tool-list__item">
              </a>
              <a href="#">
                <img src="./src/image/nav/cart@2x.png" alt="" class="navbar__tool-list__item">
              </a>
              <a href="#">
                <img src="./src/image/nav/mode@2x.png" alt="" class="navbar__tool-list__item">
              </a>
            </section>
          </li>
        </ul>
        <section>
          <img
            src="./src/image/nav/Logo@2x.png"
            alt=""
            class="navbar__brand"
          />
        </section>  
      </nav>
    </header>

    <main>
      <section class="container stepper">
        <div class="stepper__title">結帳</div>
        <div class="stepper-panel">
          <div class="stepper-panel__step active">
            <div class="stepper-panel__step__circle"></div>
            <span class="stepper-panel__step__label">寄送地址</span>
            <div class="stepper-panel__step__line"></div>
          </div>
          <div class="stepper-panel__step ">
            <div class="stepper-panel__step__circle"></div>
            <div class="stepper-panel__step__label">運送方式</div>
            <div class="stepper-panel__step__line"></div>
          </div>
          <div class="stepper-panel__step">
            <div class="stepper-panel__step__circle"></div>
            <div class="stepper-panel__step__label">付款資訊</div>
          </div>
        </div>
      </section>
      <section class="container form-panel">
        <form id="form">
          <div class="form-panel__part">
            <div class="form-panel__part__form-title">寄送地址</div>
            <div class="form-panel__part__content">
              <div class="form-panel__part__content__form-row name-wrapper">
                <div
                  class="form-panel__part__content__form-row__input appellation"
                >
                  <label>稱謂</label>
                  <div class="select-wrapper">
                    <select name="appellation" id="appellation" required>
                      <option value="Mr." selected>先生</option>
                      <option value="Ms.">女士</option>
                      <option value="other">不透漏</option>
                    </select>
                  </div>
                </div>
                <div class="form-panel__part__content__form-row__input name">
                  <label>姓名</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="請輸入姓名"
                    required
                  />
                </div>
              </div>
              <div class="form-panel__part__content__form-row contact-wrapper">
                <div class="form-panel__part__content__form-row__input phone">
                  <label>電話</label>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="請輸入行動電話"
                    required
                  />
                </div>
                <div class="form-panel__part__content__form-row__input mail">
                  <label>Email</label>
                  <input
                    type="email"
                    name="mail"
                    id="mail"
                    placeholder="請輸入電子郵件"
                    required
                  />
                </div>
              </div>
              <div class="form-panel__part__content__form-row address-wrapper">
                <div class="form-panel__part__content__form-row__input city">
                  <label>縣市</label>
                  <div class="select-wrapper">
                    <select name="city" id="city" required>
                      <option value="" disabled selected>請選擇縣市</option>
                      <option value="city">縣市</option>
                    </select>
                  </div>
                </div>
                <div class="form-panel__part__content__form-row__input address">
                  <label>地址</label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="請輸入地址"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="form-panel__part d-none">
            <div class="form-panel__part__form-title">運送方式</div>
            <div class="form-panel__part__content delivery-content">
              <div
                class="form-panel__part__content__form-row delivery-wrapper"
              >
                <input
                  type="radio"
                  name="delivery"
                  id="delivery-standard"
                  class="input-delivery delivery-standard"
                  data-price="免費"
                  data-value="0"
                />
                <label>
                  <p class="input-delivery__title">標準運送</p>
                  <p class="input-delivery__time">約 3~7 個工作天</p>
                </label>
                <label class="input-delivery__price">免費</label>
              </div>
              <div
                class="form-panel__part__content__form-row delivery-wrapper"
              >
                <input
                  type="radio"
                  name="delivery"
                  id="delivery-dhl"
                  class="input-delivery delivery-dhl"
                  data-price="$500"
                  data-value="500"
                />
                <label>
                  <p class="input-delivery__title">DHL 貨運</p>
                  <p class="input-delivery__time">48 小時內送達</p>
                </label>
                <label class="input-delivery__price">$500</span>
              </div>
            </div>
          </div>
          <div class="form-panel__part d-none">
            <div class="form-panel__part__form-title">付款資訊</div>
            <div class="form-panel__part__content">
              <div
                class="form-panel__part__content__form-row card-name-wrapper"
              >
                <div
                  class="form-panel__part__content__form-row__input card-name"
                >
                  <label>持卡人姓名</label>
                  <input
                    type="text"
                    name="card-name"
                    id="card-name"
                    placeholder="John Doe"
                    required
                  />
                </div>
              </div>
              <div
                class="form-panel__part__content__form-row card-number-wrapper"
              >
                <div
                  class="form-panel__part__content__form-row__input card-number"
                >
                  <label>卡號</label>
                  <input
                    type="text"
                    pattern="\d*"
                    maxlength="16"
                    name="card-number"
                    id="card-number"
                    placeholder="1111 2222 3333 4444"
                    required
                  />
                </div>
              </div>
              <div
                class="form-panel__part__content__form-row card-code-wrapper"
              >
                <div
                  class="
                    form-panel__part__content__form-row__input
                    card-expiration
                  "
                >
                  <label>有效期限</label>
                  <input
                    type="text"
                    name="card-expiration"
                    id="card-expiration"
                    placeholder="MM/YY"
                    required
                  />
                </div>
                <div
                  class="form-panel__part__content__form-row__input card-code"
                >
                  <label>CVC / CCV </label>
                  <input
                    type="text"
                    pattern="\d*"
                    maxlength="3"
                    name="card-code"
                    id="card-code"
                    placeholder="123"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section class="container cart">
        <div class="cart-panel">
          <div class="cart-panel__title">購物籃</div>
          <div class="cart-panel__product-list">
            <!-- 之後可替換程式資料 -->
            <div class="cart-panel__product-list__product d-flex justify-content-between align-items-center">
              <div class="cart-panel__product-list__product__left-content">
                <img src="./src/image/cart/Photo1@2x.png" alt="product-photo" class="cart-panel__product-list__product__left-content__photo">
              </div>
              <div class="cart-panel__product-list__product__right-content">
                <div class="cart-panel__product-list__product__right-content__info-wrapper">
                  <div class="cart-panel__product-list__product__right-content__info-wrapper__title">破壞補丁修身牛仔褲</div>
                  <div class="cart-panel__product-list__product__right-content__info-wrapper__count-wrapper">
                    <button class="cart-panel__product-list__product__right-content__info-wrapper__count-wrapper__btn-minus" id="btn-minus" data-index="0">-</button>
                    <span class="cart-panel__product-list__product__right-content__info-wrapper__count-wrapper__count product-count">1</span>
                    <button class="cart-panel__product-list__product__right-content__info-wrapper__count-wrapper__btn-add" id="btn-add" data-index="0">+</button>
                  </div>
                </div>
                <div class="cart-panel__product-list__product__right-content__price">$3,999</div>
              </div>
            </div>
            <div class="cart-panel__product-list__product d-flex justify-content-between align-items-center">
              <div class="cart-panel__product-list__product__left-content">
                <img src="./src/image/cart/Photo2@2x.png" alt="product-photo" class="cart-panel__product-list__product__left-content__photo">
              </div>
              <div class="cart-panel__product-list__product__right-content">
                <div class="cart-panel__product-list__product__right-content__info-wrapper">
                  <div class="cart-panel__product-list__product__right-content__info-wrapper__title">刷色直筒牛仔褲</div>
                  <div class="cart-panel__product-list__product__right-content__info-wrapper__count-wrapper" >
                    <button class="cart-panel__product-list__product__right-content__info-wrapper__count-wrapper__btn-minus" id="btn-minus" data-index="1">-</button>
                    <span class="cart-panel__product-list__product__right-content__info-wrapper__count-wrapper__count product-count">1</span>
                    <button class="cart-panel__product-list__product__right-content__info-wrapper__count-wrapper__btn-add" id="btn-add" data-index="1">+</button>
                  </div>
                </div>
                <div class="cart-panel__product-list__product__right-content__price">$1,299</div>
              </div>
            </div>
          </div>
          <div class="cart-panel__delivery d-flex justify-content-between align-items-center">
            <p class="cart-panel__delivery__title">運費</p>
            <p class="cart-panel__delivery__value">免費</p>
          </div>
          <div class="cart-panel__total d-flex justify-content-between align-items-center">
            <p class="cart-panel__total__title">小計</p>
            <p class="cart-panel__total__value">$5298</p>
          </div>
        </div>
      </section>
      <section class="container btn-control">
        <div class="btn-control-panel d-flex justify-content-between align-items-center">
          <button class="btn-control-panel__btn-prev disabled" id="btn-prev">上一步</button>
          <button class="btn-control-panel__btn-next active" id="btn-next">下一步</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="wrapper">
        <section>
          <img src="./src/image/nav/Logo@2x.png" alt="" class="footer__brand">
        </section>
        <section>
          <a href="#" class="footer__title">客戶服務</a>
          <a href="#" class="footer__item">運送說明</a>
          <a href="#" class="footer__item">退換貨相關</a>
          <a href="#" class="footer__item">付款資訊</a>
          <a href="#" class="footer__item">FAQ</a>
        </section>
        <section>
          <a href="#" class="footer__title">關於我們</a>
          <a href="#" class="footer__item">品牌故事</a>
          <a href="#" class="footer__item">媒體聯繫</a>
          <a href="#" class="footer__item">Press kit</a>
        </section>
        <section>
          <a href="#" class="footer__title">資訊</a>
          <a href="#" class="footer__item">隱私權政策</a>
          <a href="#" class="footer__item">Cookie</a>
          <a href="#" class="footer__item">GDPR</a>
        </section>
        <section>
          <a href="#" class="footer__title">追蹤 ALPHA Shop</a>
          <a href="#" class="footer__item">+886 02123-45678</a>
          <div class="footer__social-media">
            <a href="#">
              <img src="./src/image/footer/facebook@2x.png" alt="" class="footer__social-media__icon">
            </a>
            <a href="#">
              <img src="./src/image/footer/ig@2x.png" alt="" class="footer__social-media__icon">
            </a>
            <a href="#">
              <img src="./src/image/footer/phone@2x.png" alt="" class="footer__social-media__icon">
            </a>
          </div>
        </section>
      </div>
    </footer>

    <script src="./src/scripts/index.js"></script>
  </body>
</html>
